dist: bionic

language: cpp

compiler:
  - gcc

before_install:
  - sudo apt-get update
  - sudo apt-get install python3
  - sudo apt-get install python3-pip

install:
  - pip3 install websocket-client

before_script:
  # out-of-source build
  - mkdir build_tests
  - cd build_tests
  - cmake ..

script:
  - make
  # if the project uses ctest run the tests.
  - ctest -V

after_success:
  - make r_unit_tests_coverage
  - make rcom_unit_tests_coverage
